<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BasicLogin</title>
</head>
<body>
    <form id="login-form" class="hidden" > <!--Html의 도움을 활용하려면 input을 form안에 위치시킴 이렇게되면 자동적으로 submit이된다= Enter든버튼이든 새로고침현상-->
        <input
        required  
        maxlength="15"
        type="text"
        placeholder="What is your name?"
        /> <!--<input> 태그의 required 속성은 폼 데이터(form data)가 서버로 제출되기 전 반드시 채워져 있어야 하는 입력 필드를 명시합니다.-->
        <button>Log In</button>    
    </form>
    <h2 id="clock">00:00</h2> 
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write a To DO and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="greetings.js"></script>
    <script src="clock.js"></script>
    <script src="quotes.js"></script>
    <script src="./background.js"></script>
    <script src="./todo.js"></script>
    <script src="./weather.js"></script>
</body>
</html>
